type: object
fields:
  nodes:
    type: collection
    fields:
      name: { type: string }
      group: { type: number, min: 0, max: 10 }
  links:
    type: collection
    fields:
      source:
        type: reference
        of: nodes
      target:
        type: reference
        of: nodes
      value: { type: number, min: 0, max: 10 }
