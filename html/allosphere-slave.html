<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>iVisDesigner Allosphere Rendering Slave</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style id="style-dimensions" type="text/css"></style>
    <link rel="icon" href="{{ref:favicon-512.png}}" sizes="512x512" />
    <link rel="icon" href="{{ref:favicon-64.png}}" sizes="64x64" />
    <style type="text/css">
    body {
      overflow: hidden;
      margin: 0; padding: 0;
    }
    #container {
      position: absolute;
      margin: 0; padding: 0;
      left: 0; right: 0; top: 0; bottom: 0
    }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
IV_version = {
  "version": "{{version}}",
  "revision": "r{{revision}}",
  "build_time": new Date("{{build_time_iso}}")
};
</script>
<!-- Scripts -->
<script type="text/javascript" src="{{js:libraries.js}}"></script>
<script type="text/javascript" src="{{js:config.js}}"></script>
<script type="text/javascript">
IV_Config = $.extend({
  version: IV_version.version,
  revision: IV_version.revision,
  build_time: IV_version.build_time,
  allosphere_slave: true
}, IV_Config);
</script>
<script type="text/javascript" src="{{js:allosphere-slave.js}}"></script>
</body>
</html>
