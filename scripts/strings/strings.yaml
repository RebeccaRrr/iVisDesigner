popup_color_select: |
  <div class="tab" data-default="predefined">
    <div class="header">
      <span data-tab="predefined">Predefined</span>
      <span data-tab="hcl">HCL</span>
    </div>
    <div class="tabs" style="padding: 4px">
      <div data-tab="predefined">
        <p><span class="predefined">000000,ffffff,888888,1f77b4,ff7f0e,2ca02c,d62728,9467bd,8c564b,e377c2,bcbd22,17becf</span></p>
        <p><span class="predefined">BD0026,F03B20,FD8D3C,FEB24C,FED976,FFFFB2,045A8D,2B8CBE,74A9CF,A6BDDB,D0D1E6,F1EEF6</span></p>
        <p><span class="predefined">0A4404,2B681A,528D38,7FB35C,B3D787,EEFBBA,4F0555,7C257E,A64BA1,CB77BB,E9A8CB,FDDDD0</span></p>
        <p><span class="predefined">252525,636363,969696,BDBDBD,D9D9D9,F7F7F7,B2182B,EF8A62,FDDBC7,D1E5F0,67A9CF,2166AC</span></p>
      </div>
      <div data-tab="hcl" class="hcl-picker">
        <p>
          Component:
          <select class="method">
            <option value="L">Luminance - Hue, Chroma</option>
            <option value="H">Hue - Chroma, Luminance</option>
            <option value="C">Chroma - Hue, Luminance</option>
          </select>
        </p>
        <p>
          <span class="picker">
            <span class="picker-canvas-w">
              <canvas class="picker-canvas" width="100" height="40"></canvas>
              <span class="xy-marker"></span>
            </span>
            <span class="picker-canvas-side-w">
              <canvas class="picker-canvas-side" width="5" height="50"></canvas>
              <span class="l-marker"></span>
            </span>
          </span>
        </p>
      </div>
    </div>
  </div>
  <p>
    R: <span class="input-red input-numeric" data-min="0" data-max="255" data-delta-scale="50"></span>
    G: <span class="input-green input-numeric" data-min="0" data-max="255" data-delta-scale="50"></span>
    B: <span class="input-blue input-numeric" data-min="0" data-max="255" data-delta-scale="50"></span>
    Alpha: <span class="input-alpha input-numeric" data-min="0" data-max="1" data-delta-scale="0.2"></span>
  </p>

modal_login: |
  <form>
    <div class="input-group group">
      <label>Username (New user? <a href="#" data-for="register">Register Here</a>)</label>
      <div><input type="text" data-for="username" /></div>
    </div>
    <div class="input-group group">
      <label>Password</label>
      <div><input type="password" data-for="password" /></div>
    </div>
    <div class="input-group group">
      <label></label>
      <div>
        <span class="btn btn-s" data-for="submit">Login</span>
      </div><div style="margin-top: 0.5em;">
        <span data-for="status"></span>
      </div>
    </div>
  </form>

modal_register: |
  <form>
    <div class="input-group group">
      <label>Username (Existing user? <a href="#" data-for="login">Login Here</a>)</label>
      <div><input type="text" data-for="username" /></div>
    </div>
    <div class="input-group group">
      <label>Email</label>
      <div><input type="text" data-for="email" /></div>
    </div>
    <div class="input-group group">
      <label>Password</label>
      <div><input type="password" data-for="password1" /></div>
    </div>
    <div class="input-group group">
      <label>Repeat Password</label>
      <div><input type="password" data-for="password2" /></div>
    </div>
    <div class="input-group group">
      <label></label>
      <div>
        <span class="btn btn-s" data-for="submit">Register</span>
      </div><div style="margin-top: 0.5em;">
        <span data-for="status"></span>
      </div>
    </div>
  </form>

modal_load_dataset: |
  <div class="scrollview"><div>
    <div class="datasets">
      <div class="pagination group"></div>
      <ul data-for="datasets"></ul>
      <div class="pagination group"></div>
    </div>
  </div></div>

modal_instant_dataset: |
  <form>
    <div class="input-group group">
      <label>Type</label>
      <div><select data-for="i_datatype">
        <option value="csv">CSV</option>
        <option value="yaml">JSON / YAML</option>
      </select></div>
    </div>
    <div class="input-group group">
      <label>Content</label>
      <div><textarea data-for="i_content" class></textarea></div>
    </div>
    <div class="input-group group">
      <label></label>
      <div><span class="btn btn-s" data-for="open">Open</span></div>
    </div>
  </form>

modal_save_visualization: |
  <form>
    <div class="input-group group">
      <label>Description</label>
      <div><textarea data-for="description"></textarea></div>
    </div>
    <div class="input-group group">
      <label></label>
      <div><span class="btn btn-s" data-for="save">Save</span> <span class="btn btn-s" data-for="saveas">Save As</span> <span data-for="status"></span></div>
    </div>
  </form>

error_codes:
  E_PERMISSION_DENIED: Permission denied
  E_FAILED: Failed
  E_INVALID: Invalid request or parameters
  E_INACTIVE: User is inactive
  E_DENIED: Denied
  E_CONNECTION: Network error
