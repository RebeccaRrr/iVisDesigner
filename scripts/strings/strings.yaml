popup_create_layout: |
  <div class="property-list">
    <div class="item-caption">Force Layout</div>
    <div class="item-action">
      <div class="field group">
        <span class="name"><span>Node</span></span>
        <span class="val">
          <span data-field="vertex-path" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Edge A</span></span>
        <span class="val">
          <span data-field="edge-a" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Edge B</span></span>
        <span class="val">
          <span data-field="edge-b" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Algorithm</span></span>
        <span class="val">
          <span data-field="algorithm" class="control-select-value btn" data-options="fr|Fruchterman Reingold" data-default="fr"></span>
        </span>
      </div>

    </div>
  </div>

popup_create_statistics: |
  <div class="tab" data-default="statistics">
    <div class="header">
      <span data-tab="statistics">Statistics</span>
      <span data-tab="aggregator">Aggregator</span>
      <span data-tab="expression">Expression</span>
      <span data-tab="brushing">Brushing</span>
      <span data-tab="range">Range</span>
    </div>
    <div class="tabs">

      <div data-tab="statistics">
        <div class="property-list">
          <div class="item-caption">Statistics</div>
          <div class="item-action">
            <div class="field group">
              <span class="name"><span>Anchor</span></span>
              <span class="val">
                <span data-field="path" class="input-path btn plain-path"></span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Data</span></span>
              <span class="val">
                <span data-field="path-data" class="input-path btn plain-path"></span>
              </span>
            </div>
          </div>
        </div>
      </div><!-- statistics -->

      <div data-tab="aggregator">
        <div class="property-list">
          <div class="item-caption">Aggregator</div>
          <div class="item-action">
            <div class="field group">
              <span class="name"><span>Anchor</span></span>
              <span class="val">
                <span data-field="path" class="input-path btn plain-path"></span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Data</span></span>
              <span class="val">
                <span data-field="path-data" class="input-path btn plain-path"></span>
              </span>
            </div>
          </div>
        </div>
      </div><!-- aggregator -->

      <div data-tab="expression">
        <div class="property-list">
          <div class="item-caption">Expression</div>
          <div class="item-action">
            <div class="field group">
              <span class="name"><span>Anchor</span></span>
              <span class="val">
                <span data-field="path" class="input-path btn plain-path"></span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Data</span></span>
              <span class="val">
                <span class="input-group">
                  <span data-field="expression" class="input-string"></span>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div><!-- statistics -->

      <div data-tab="brushing">
        <div class="property-list">
          <div class="item-caption">Brushing</div>
          <div class="item-action">
            <div class="field group">
              <span class="name"><span>Anchor</span></span>
              <span class="val">
                <span data-field="path" class="input-path btn plain-path"></span>
              </span>
            </div>
          </div>
        </div>
      </div><!-- brushing -->

      <div data-tab="range">
        <div class="property-list">
          <div class="item-caption">Range</div>
          <div class="item-action">
            <div class="field group">
              <span class="name"><span>Anchor</span></span>
              <span class="val">
                <span data-field="path" class="input-path btn plain-path"></span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Min</span></span>
              <span class="val">
                <span class="input-group">
                  <span data-field="min" class="input-numeric" data-default="0"></span>
                </span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Max</span></span>
              <span class="val">
                <span class="input-group">
                  <span data-field="max" class="input-numeric" data-default="10"></span>
                </span>
              </span>
            </div>
            <div class="field group">
              <span class="name"><span>Step</span></span>
              <span class="val">
                <span class="input-group">
                  <span data-field="step" class="input-numeric" data-default="1"></span>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div><!-- range -->
    </div>
  </div>

popup_create_map: |
  <div class="property-list">
    <div class="item-caption">Google Map</div>
    <div class="item-action">
      <div class="field group">
        <span class="name"><span>Longitude</span></span>
        <span class="val">
          <span data-field="path-longitude" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Latitude</span></span>
        <span class="val">
          <span data-field="path-latitude" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Longitude</span></span>
        <span class="val">
          <span class="input-group">
            <span class="input-longitude input-numeric" data-min="-180" data-max="180" data-delta-scale="50"></span>
          </span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Latitude</span></span>
        <span class="val">
          <span class="input-group">
            <span class="input-latitude input-numeric" data-min="-90" data-max="90" data-delta-scale="50"></span>
          </span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Scale</span></span>
        <span class="val">
          <span class="input-group">
            <span class="input-scale input-numeric" data-min="0" data-max="24" data-delta-scale="50"></span>
          </span>
        </span>
      </div>
    </div>
  </div>

