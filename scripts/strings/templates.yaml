popup_template_scatterplot: |
  <div class="property-list">
    <div class="item-caption">Scatterplot</div>
    <div class="item-action">
      <div class="field group">
        <span class="name"><span>X Attribute</span></span>
        <span class="val">
          <span data-field="path-x" class="input-path btn plain-path"></span>
        </span>
      </div>
      <div class="field group">
        <span class="name"><span>Y Attribute</span></span>
        <span class="val">
          <span data-field="path-y" class="input-path btn plain-path"></span>
        </span>
      </div>
    </div>
  </div>

